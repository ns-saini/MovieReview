<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
  <style>
  body{
    background-image: url('https://preview.redd.it/4fxxbm4opjd31.jpg?width=960&crop=smart&auto=webp&s=b48cb280362af693b87cac2553d87f1396120d5d');
    background-size: cover;
    height: 100vh;
    padding:0;
    margin:0;
}
<!--https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOVBPsWOEaJ4_G8TncplBPggiWHCDMIMDILok1DTBu0rCclHPrUnibPvy2s0h58G5Zkfk&usqp=CAU-->
  </style>
  <body>
    <div style="color: blue; font-size: 20px; background-color: white;">
      Time Taken {{time}}, Seconds
  </div>
  <div class="container">
          <h1 style="color:white; font-weight:bold;" >View All Filtered Movie Details</h1>
      <hr>
     <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Movie Name </th>
<!--      <th scope="col">Runtime (minutes)</th>-->
<!--      <th scope="col">Genres</th>-->
      <th scope="col">Average Rating</th>
      <th scope="col">Votes</th>


    </tr>
  </thead>
         {% for emp in emps %}
  <tbody>
    <tr>
      <th scope="row">{{emp.0}}</th>
      <td>{{emp.1}}</td>
      <td>{{emp.2}}</td>
      <td>{{emp.3}}</td>
<!--      <td>{{emp.4}}</td>-->
<!--      <td>{{emp.5}}</td>-->
    </tr>
  </tbody>
         {% endfor %}
</table>

  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

<!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>-->

  </body>
</html>
